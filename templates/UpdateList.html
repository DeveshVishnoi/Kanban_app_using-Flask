<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/update_list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .info {
        border-color: #2196f3;
        color: dodgerblue;
        margin-right: 10px;
      }

      .info:hover {
        background: blue;
        color: white;
      }
      .success:hover {
        background-color: red;
        color: white;
      }
      .success {
        border-color: red;
        color: red;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <a class="nav" href="/"> Welcome {{ud.username}}, </a>

      <a href="/signout"
        ><button class="btn success">
          <i class="fa fa-sign-out" style="font-size: 20px gap"></i>Sign Out
        </button></a
      >
      <a href="/{{user_id}}/summary"
        ><button class="btn info">Summary</button></a
      >
    </div>
    <div class="body"></div>
  </body>

  <!-- creating nav bar  -->

  <div
    style="
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
    "
  >
    <div
      class="add_task"
      style="
        width: 350px;
        height: 400px;
        padding: 20px;
        overflow: hidden;
        border-radius: 10px;
        background: #dff9fb;
        box-shadow: 5px 20px 50px rgba(0, 0, 0);
        display: block;
      "
    >
      <h2 style="font-size: 30px">Update A List....</h2>
      <div class="title">
        <form
          class="form"
          action="/{{ ud.user_id }}/{{ld.list_id}}/edit"
          method="post"
        >
          <label
            class="required-field"
            style="
              display: inline-block;
              max-width: 100%;
              margin-bottom: 5px;
              font-weight: 700;
            "
            for="chk"
            aria-hidden="true"
            >Title</label
          ><br />
          <input
            style="
              position: relative;
              height: auto;

              box-sizing: border-box;
              padding: 10px;
              font-size: 14px;
              font-weight: bold;
              width: 100%;
              outline: none;
              border: none;
              border-radius: 5px;
            "
            type="text"
            name="task"
            placeholder="Task Name..."
            value="{{ld.title}}"
            maxlength="20"
            required
          />
          <br />
          <br />
          <label
            class="required-field"
            style="font-weight: 700"
            for="chk"
            aria-hidden="true"
            >Description</label
          ><br />

          <textarea
            style="
              margin-top: 2px;
              width: 100%;
              height: 92px;
              border-radius: 5px;
              outline: none;
              resize: none;
              font-weight: bold;
              font-size: 15px;

              border: none;
            "
            name="description"
            id="t"
            rows=""
            spellcheck="false"
            placeholder="Enter description here......
                "
            maxlength="50"
            required
          >
          {{ld.desc}}</textarea
          >
          <br />
          <br />

          <!-- <input
                type="submit"
                class="btn btn-dark"
                value="Create"
                style="position: absolute; left: 200px"
              /> -->
          <a href="/{{ ud.user_id }}/{{ld.list_id}}/edit"
            ><button
              style="
                width: 100%;
                padding: 5px;
                border-radius: 5px;
                background: #573b8a;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                /* border: none; */
                box-shadow: 1px black transparent;
              "
            >
              Update List
            </button></a
          >
        </form>

        <!-- <button class="addbtn">Add Task</button> -->
      </div>
    </div>
  </div>

  <script src="/static/dev.js"></script>
</html>
